<body class="   ">

  <div class="bg-[linear-gradient(180deg,#E7FEFB_0%,#6AE1D9_100%)] h-full absolute w-full   ">

    <div id="popup"
      class=" w-full md:max-w-[934px]   top-0  ease-in-out   md:min-h-[665px] flex flex-col  text-center   min-h-[85vh]   mx-auto xl:mt-20 montserat relative lg:rounded-b-[12px] shadow-[0px_8px_18px_rgba(0,0,0,0.13)] overflow-hidden  bg-black">
      <!-- popup background image  -->
      <div class="absolute top-0 left-0 w-full h-full overlay-2 overflow-hidden ">

        <img src="./img/Quizform-3-bg.svg" alt="" class="w-full h-full aspect-video object-cover ">
      </div>

      <!-- top bar  -->

      <div class=" relative  h-1 bg-[#B6E8E9] w-full min-h-[14px]">
        <div class="w-[15%] h-full bg-[#01C6CA]"></div>
      </div>



      <!-- content  -->

      <div class="  relative items-center justify-center z-[2] ">
        <div class=" md:max-w-[80%] space-y-6 mx-auto   pt-10 pb-6 px-2 relative">
          <!-- previous next arrow section  -->
          <div class="flex items-center  space-x-3 justify-center ">

            <i class="cursor-pointer "><svg width="11" height="15" viewBox="0 0 11 15" fill="none"
                xmlns="http://www.w3.org/2000/svg">

                  fill="#005C7D" fill-opacity="0.5" />
              </svg>
            </i>
            <div class="mitr-fonts text-[#005C7D]">Question 1/13</div>
            <i class="cursor-pointer"><svg width="11" height="15" viewBox="0 0 11 15" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.39524 14.5C2.01147 14.4978 1.63251 14.4183 1.28317 14.2667C0.905336 14.1077 0.583429 13.8483 0.355892 13.5194C0.128355 13.1905 0.00480644 12.806 0 12.4119V2.58949C0.00480644 2.19537 0.128355 1.81089 0.355892 1.48199C0.583429 1.15308 0.905336 0.89365 1.28317 0.734673C1.7179 0.538654 2.20158 0.463156 2.67909 0.516781C3.15659 0.570406 3.60871 0.750998 3.98392 1.03798L10.2164 5.94916C10.4608 6.1349 10.6582 6.37086 10.7939 6.63948C10.9295 6.9081 11 7.20247 11 7.50068C11 7.79889 10.9295 8.09326 10.7939 8.36188C10.6582 8.6305 10.4608 8.86646 10.2164 9.0522L3.98392 13.9634C3.53467 14.3112 2.97366 14.5007 2.39524 14.5Z"
                  fill="#005C7D" />
              </svg>
            </i>
          </div>
          <h1 class="mitr-fonts text-[#005C7D] font-medium text-xl md:text-2xl text-center ">THIS IS THE FIRST
            QUESTION.
            WHICH
            AMONG THE CHOICES BELOW IS YOUT ANSWER?</h1>

        </div>
        <div class="h-[1px]  bg-slate-200 w-full"></div>
        <div class=" ">

          <form action="" class=" mt-12   text-sm  max-w-[415px] mx-auto px-2 md:px-0   ">

            <!-- option-1 -->


            <div id="option-1"
              class="w-full rounded-[12px] border border-transparent  transition-colors ease-out hover:border-[#01C6CA] bg-white md:min-h-[60px] pl-4 pr-2 py-2 md:py-0 flex cursor-pointer shadow-[0px_2px_10px_rgba(0,0,0,0.16)] items-center space-x-3 my-3 ">
              <!-- option  -->
              <span id="option-A"
                class="rounded-full inline-block text-center  w-[30px] h-[30px] bg-[#DEFFFD] shadoww text-lg mitr-fonts shadow-[1px_1px_1px_#BDD0CF] font-medium text-[#005C7D]">A</span>
              <!-- option content  -->
              <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the first choice.</span>

            </div>

            <!-- option-2 -->


            <div id="option-2"
              class="w-full rounded-[12px] border border-transparent  transition-colors ease-out hover:border-[#01C6CA] bg-white md:min-h-[60px] cursor-pointer shadow-[0px_2px_10px_rgba(0,0,0,0.16)] flex items-center pl-4 pr-2 space-x-3 my-3 py-2 md:py-0 ">
              <!-- option  -->
              <span id="option-B"
                class="rounded-full flex justify-center items-center text-center w-[30px] h-[30px] bg-[#DEFFFD] text-lg mitr-fonts shadow-[1px_1px_1px_#BDD0CF] font-medium text-[#005C7D]">B</span>
              <!-- option content  -->
              <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the second choice.</span>
            </div>

            <!-- option-3 -->

            <div id="option-3"
              class="w-full rounded-[12px] border border-transparent  transition-colors ease-out hover:border-[#01C6CA] bg-white md:min-h-[60px] cursor-pointer shadow-[0px_2px_10px_rgba(0,0,0,0.16)] flex items-center pl-4 pr-2 space-x-3 my-3 py-2 md:py-0 ">
              <!-- option  -->
              <span id="option-C"
                class="rounded-full flex justify-center items-center text-center w-[30px] h-[30px] bg-[#DEFFFD] text-lg mitr-fonts shadow-[1px_1px_1px_#BDD0CF] font-medium text-[#005C7D]">C</span>
              <!-- option content  -->
              <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the third choice.</span>
            </div>

            <!-- option-4 -->

            <div id="option-4"
              class="w-full rounded-[12px] border border-transparent  transition-colors ease-out hover:border-[#01C6CA] bg-white md:min-h-[60px] cursor-pointer shadow-[0px_2px_10px_rgba(0,0,0,0.16)] flex items-center pl-4 pr-2 space-x-3 my-3 py-2 md:py-0 ">
              <!-- option  -->
              <span id="option-D"
                class="rounded-full flex justify-center items-center text-center w-[30px] h-[30px] bg-[#DEFFFD] text-lg mitr-fonts shadow-[1px_1px_1px_#BDD0CF] font-medium text-[#005C7D]">D</span>
              <!-- option content  -->
              <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the fourth choice.</span>
            </div>

            <Button
              class="bg-[#09D1D0]  mt-10   py-3  md:text-xl px-6 text-white rounded-[50px] popins font-semibold">NEXT
              QUESTION</Button>
          </form>


        </div>

      </div>

      <div class="hidden md:block">
        <div class="w-full flex justify-between absolute md:bottom-2 px-2  ">
          <img src="./img/left-person.svg" alt="" class="object-contain ">
          <img src="./img/Frame.png" alt="" class="object-contain  relative bottom-4">

      <h3 class="text-xs md:text-sm text-[#0B1636] popins font-light">Create your survey now</h3>
