<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>quiz-form</title>
</head>

<body class="bg-gradient-to-r from-[#6AE1D9]  to-[#c5ddda] h-full ">

  <!-- bg-[linear-gradient(180deg,#E7FEFB_0%,#6AE1D9_100%)] -->


  <div id="popup"
    class=" w-full md:max-w-[934px] pb-6 md:pb-0  top-0  ease-in-out  md:min-h-[665px] flex flex-col  text-center min-h-fit     mx-auto xl:mt-20 montserat relative lg:rounded-b-[12px] shadow-[0px_8px_18px_rgba(0,0,0,0.13)] overflow-hidden  bg-black">
    <!-- popup background image  -->
    <div class="absolute top-0 left-0 w-full h-full overlay-2 overflow-hidden ">

      <img src="./img/Quizform-3-bg.svg" alt="" class="w-full h-full aspect-video object-cover ">
    </div>

    <!-- top bar  -->

    <div class=" relative  h-1 bg-[#B6E8E9] w-full min-h-[14px]">
      <div class="w-[15%] h-full bg-[#01C6CA]"></div>
    </div>



    <!-- content  -->

    <div class="  relative items-center justify-center z-[2] ">
      <div class=" md:max-w-[80%] space-y-6 mx-auto   pt-10 pb-6 px-2 relative">
        <!-- previous next arrow section  -->
        <div class="flex items-center  space-x-3 justify-center ">

          <!-- previous arrow svg -->

          <i class="cursor-pointer "><svg width="11" height="15" viewBox="0 0 11 15" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.60476 14.5C8.98853 14.4978 9.36749 14.4183 9.71683 14.2667C10.0947 14.1077 10.4166 13.8483 10.6441 13.5194C10.8716 13.1905 10.9952 12.806 11 12.4119V2.58949C10.9952 2.19537 10.8716 1.81089 10.6441 1.48199C10.4166 1.15308 10.0947 0.89365 9.71683 0.734673C9.2821 0.538654 8.79842 0.463156 8.32091 0.516781C7.84341 0.570406 7.39129 0.750998 7.01608 1.03798L0.783562 5.94916C0.539156 6.1349 0.34178 6.37086 0.206117 6.63948C0.0704546 6.9081 0 7.20247 0 7.50068C0 7.79889 0.0704546 8.09326 0.206117 8.36188C0.34178 8.6305 0.539156 8.86646 0.783562 9.0522L7.01608 13.9634C7.46533 14.3112 8.02634 14.5007 8.60476 14.5Z"
                fill="#005C7D" fill-opacity="0.5" />
            </svg>
          </i>
          <div class="mitr-fonts text-[#005C7D]">Question 1/13</div>

          <!-- next arrow svg -->

          <i class="cursor-pointer"><svg width="11" height="15" viewBox="0 0 11 15" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.39524 14.5C2.01147 14.4978 1.63251 14.4183 1.28317 14.2667C0.905336 14.1077 0.583429 13.8483 0.355892 13.5194C0.128355 13.1905 0.00480644 12.806 0 12.4119V2.58949C0.00480644 2.19537 0.128355 1.81089 0.355892 1.48199C0.583429 1.15308 0.905336 0.89365 1.28317 0.734673C1.7179 0.538654 2.20158 0.463156 2.67909 0.516781C3.15659 0.570406 3.60871 0.750998 3.98392 1.03798L10.2164 5.94916C10.4608 6.1349 10.6582 6.37086 10.7939 6.63948C10.9295 6.9081 11 7.20247 11 7.50068C11 7.79889 10.9295 8.09326 10.7939 8.36188C10.6582 8.6305 10.4608 8.86646 10.2164 9.0522L3.98392 13.9634C3.53467 14.3112 2.97366 14.5007 2.39524 14.5Z"
                fill="#005C7D" />
            </svg>
          </i>
        </div>
        <h1 class="mitr-fonts text-[#005C7D] font-medium text-xl md:text-2xl text-center ">THIS IS THE FIRST
          QUESTION.
          WHICH
          AMONG THE CHOICES BELOW IS YOUT ANSWER?</h1>

      </div>
      <div class="h-[1px]  bg-slate-200 w-full"></div>

      <div class=" ">

        <form action="" class=" mt-12   text-sm  max-w-[415px] mx-auto px-2 md:px-0   ">

          <!-- option-1 -->


          <div id="option-1" class="option-design ">

            <!-- option  -->

            <span id="option-A" class="option-circle-design">A</span>

            <!-- option content  -->

            <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the first choice.</span>

            <!-- input  -->
            <input id="option-1-input" name="option-1" value="choice-1" type="checkbox"
              class=" absolute right-0 appearance-none">

          </div>

          <!-- option-2 -->


          <div id="option-2" class="option-design ">
            <!-- option  -->
            <span id="option-B" class="option-circle-design">B</span>
            <!-- option content  -->
            <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the second choice.</span>

            <!-- input  -->
            <input id="option-2-input" name="option-2" value="choice-2" type="checkbox"
              class=" absolute right-0 appearance-none">

          </div>

          <!-- option-3 -->

          <div id="option-3" class="option-design">
            <!-- option  -->
            <span id="option-C" class="option-circle-design">C</span>
            <!-- option content  -->
            <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the third choice.</span>

            <!-- input  -->
            <input id="option-3-input" name="option-3" value="choice-3" type="checkbox"
              class=" absolute right-0 appearance-none">

          </div>

          <!-- option-4 -->

          <div id="option-4" class="option-design">
            <!-- option  -->
            <span id="option-D" class="option-circle-design">D</span>
            <!-- option content  -->
            <span class="mitr-fonts text-base md:text-xl text-[#005C7D] ">This is the fourth choice.</span>

            <!-- input  -->
            <input id="option-4-input" name="option-4" value="choice-4" type="checkbox"
              class=" absolute right-0 appearance-none">

          </div>

          <Button
            class="bg-[#09D1D0] mt-5 md:mt-10   py-3  md:text-xl px-6 text-white rounded-[50px] popins font-semibold">NEXT
            QUESTION</Button>
        </form>


      </div>

    </div>

    <div class="hidden md:block">
      <div class="w-full flex justify-between absolute md:bottom-2 px-2  ">
        <img src="./img/left-person.svg" alt="" class="object-contain ">
        <img src="./img/Frame.png" alt="" class="object-contain  relative bottom-4">
      </div>
    </div>

  </div>

  <footer class="flex justify-center items-center w-full flex-col pt-8 pb-2 px-2 space-y-3">
    <h3 class="text-xs md:text-sm text-[#0B1636] popins font-light">Powered by</h3>
    <img src="./img/QuizformLogo.svg" alt="" class="w-32  md:w-auto ">
    <h3 class="text-xs md:text-sm text-[#0B1636] popins font-light">Create your survey now</h3>

  </footer>

</body>
<script src="./index.js"></script>

</html>
